	<link rel="stylesheet" href="assets/css/style.css">

	<form name="calculator" autocomplete="off">

					<input type="button" name="csc⁻¹" value="csc⁻¹">

				</div>
				<div class="sub-board2">
					<input type="button" name="sinh" value="sinh">
					<input type="button" name="cosh" value="cosh">
					<input type="button" name="tanh" value="tanh">
					<input type="button" name="sech" value="sech">
					<input type="button" name="csch" value="csch">
					<input type="button" name="coth" value="coth">
				</div>
				<div class="sub-board3">
					<input type="button" name="sinh⁻¹" value="sinh⁻¹">
					<input type="button" name="cosh⁻¹" value="cosh⁻¹">
					<input type="button" name="tanh⁻¹" value="tanh⁻¹">
					<input type="button" name="sech⁻¹" value="sech⁻¹">

					<input type="button" name="coth⁻¹" value="coth⁻¹">
				</div>
			</div>
			<div class="key-board4">
				<input type="button" name="abs" value="|x|">
				<input type="button" name="ceil" value="&lceil;x&rceil;">
				<input type="button" name="floor" value="&lfloor;x&rfloor;">
				<input type="button" name="rand" value="rand">
				<input type="button" name="dms" value="dms">
				<input type="button" name="deg" value="deg">
			</div>
			<input type="button" name="2nd" class="toggleBtn1" value="2ⁿᵈ">
			<input type="button" name="π" value="π">
			<input type="button" name="e" value="e">
			<input type="button" name="clear" value="C">
			<input type="button" name="move" value="&#9003;">

	<script src="assets/js/script.js"></script>

</html>
